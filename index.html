<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
     initial-scale=1.0">
    <title>柴田一樹の自己紹介ページ</title>
    <link rel="stylesheet" href="app.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><span>Kazuki</span>Shibata</a>
        <nav class="navbar">
            <a href="portfolio.html">資格</a>
            <a href="experience.html">強み</a>
            <a href="carrer.html">人柄</a>
            <a href="goal.html">目標</a>
        </nav>
        <a href="#contact-form" class="contact">お問い合わせ</a>
      
    </header>

    <section class="home">
        <div class="home-content">
            <h3>こんにちは</h3>
            <h1>私は<span>柴田一樹</span>と申します。<br>松山大学経営学部3回生</h1>
            <p>こんにちは。私は松山大学経営学部経営学科情報コース3年の柴田一樹と申します。<br>
            私の趣味はサッカーをすることの他に、読書や筋トレ、サウナや温泉が大好きです。<br>
            現在取り組んでいることは、自己分析、企業研究、面接練習など就職活動に向けての努力を続けています。</p>
           
        </div>
        <div class="img-box">
            <img src="face.JPG" alt="Profile Image">
        </div>
    </section>

    <section class="about">
        <div class="about-img">
            <img src="skillexperience.jpg" alt="About Image">
        </div>
        <div class="about-content">
            <h2 class="heading"><span>私について</span></h2>
            <h3>スキル&経験</h3>
            <a href="portfolio.html" class="btn-2">もっとみる</a>
        </div>
    </section>

    <section class="contact-form" id="contact-form">
        <h2 class="contact-me">Contact <span>Me</span></h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="氏名">
                <input type="email" placeholder="メール">
            </div>
            <div class="input-box">
                <input type="number" placeholder="電話番号">
                <input type="text" placeholder="ご住所">
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="メッセージを書いてください。"></textarea>
            <input type="submit" value="送信" class="btn-1">
        </form>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="https://ja-jp.facebook.com/"><i class="bx bxl-facebook-circle"></i></a>
            <a href="https://jp.linkedin.com/"><i class="bx bxl-linkedin-square"></i></a>
            <a href="https://www.instagram.com/"><i class="bx bxl-instagram-alt"></i></a>
            <a href="https://x.com/?locale=ja"><i class="bx bxl-twitter"></i></a>
        </div>
    
        <p class="copyright">© 2025 Kazuki Shibata</p>
    </footer>
</body>
</html>
